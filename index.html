<!DOCTYPE html>
<html ng-app="tournamizr">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/angular.min.js"></script>
        <script src="js/main.js"></script>
        <meta charset="utf-8" />
        <title>Tournamizr</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <section class="container-fluid">
                <section class="navbar-header">
                    <a class="navbar-brand" href="">Tournamizr</a>
                    <ul class="nav navbar-nav">
                        <li><a href="">Home</a></li>
                    </ul>
                </section>
            </section>
        </nav>
        <div class="container-fluid text-center">
            <div class="row content">
                <div class="col-sm-4 sidenav">

                </div>
                <div class="col-sm-4 text-center" ng-controller="TabsController as tabs">
                    <div class="jumbotron">
                        <h2>Tournamizr</h2>
                        <form ng-show="tabs.isShown(1)" class="formConfig">
                            <div class="form-group" ng-controller="TimesTabController as times">
                                <label for="quantity">Quantos times serão criados?</label>
                                <input type="number" id="quantity" name="quantity" min="1" max="5" class="form-control" ng-model="times.quantity">
                                <label for="players">De quantos jogadores?</label>
                                <input type="number" id="players" name="players" min="5" max="11" class="form-control" ng-model="times.players">
                                <button type="button" class="btn btn-default btn-block" ng-click="times.create(tabs)">Criar Times!</button>
                                <label class="puff" ng-show="times.randomizing">Randomização em andamento...</label>
                                <div class="progress puff" ng-show="times.randomizing">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="times.createProgress" aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': times.createProgress }">
                                        {{times.createProgress}}
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div ng-show="tabs.isShown(2)" class="container-fluid formTimes">
                            <div class="col-sm-6">
                                <div class="panel panel-default">
                                    <!-- Default panel contents -->
                                    <div class="panel-heading">Formação dos Times</div>
                                    <div class="panel-body">
                                        <p>...</p>
                                    </div>

                                    <!-- Table -->
                                    <table class="table">
                                        ...
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 sidenav">

                </div>
            </div>
        </div>
        <footer class="container-fluid text-center">
            <p>Footer Text</p>
        </footer>
    </body>
</html>
